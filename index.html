
<!doctype html>
<html>
<head>
	<title>Learning jQuery </title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" src="jquery.min.js"> 	</script>


	<style type="text/css">
	
	#wrapper{
		width: 500px;
		margin:0 auto;
		font-family: helvetica;
		font-size: 1.2em;
	}

	input{
		width: 300px;
		height:30px;
		padding: 5px;
		border-radius: 5px;
		font-size: 1.1em;
		border:1px solid grey;
		margin-bottom: 10px;
	}

	label{
		width: 150px;
		float: left;
		padding-top: 10px;
	}

	#submitButton{
		height: 50px;
		margin-left:0px;
		width: 100px;
	}

	#error{
		font-weight: 0.4em;
		color: red;
		margin:10px;
	}

	</style>

</head>	

<body>

	<div id="wrapper">

		<div id="error"></div>

		<form id="validationForm">
			<label for="email">Email</label>
			<input name:"email" id="email"/>

			<label for="phone">Phone</label>
			<input name:"phone" id="phone"/>

			<label for="password">Password</label>
			<input name:"password" type="password" id="password"/>

			<label for="password">Confirm Password</label>
			<input name:"confirmPassword" type="password" id="confirmPass"/>

			<input id="submitButton" type="submit" value="Submit"/>

		</form>
	</div>


	<script>
	
	$("#validationForm").submit(function(event){

		var errorMessage ="";

		event.preventDefault();

		function isValidEmailAddress(emailAddress) {
			var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
			return pattern.test(emailAddress);
		};

		if (!isValidEmailAddress($("#email").val())) {
			errorMessage="<br /> Please enter a valid email address!"; 

		}
		if (!$.isNumeric($("#phone").val())){
			errorMessage= errorMessage+"<br /> Please enter a valid phone number!"; 

		}

		if($("#password").val() != $("#confirmPass").val()){
			errorMessage= errorMessage+"<br /> Please enter a matching password!"; 

		}

		if(errorMessage ==""){
			alert("success!");

		} else{
			$("#error").html(errorMessage);
		}


	});





</script>

</body>



</html>
